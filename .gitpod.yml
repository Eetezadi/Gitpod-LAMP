
image:
  file: .gitpod.dockerfile
  context: .env
  
ports:
- port: 8080
  name: Apache
  onOpen: open-preview
- port: 3306
  name: mySQL
  onOpen: ignore
- port: 9003
  name: xDebug
  onOpen: ignore

tasks:
- name: mySQL
  init: >
    gp ports await 3306 && 
    sudo mysql -e "CREATE USER 'gitpod'@'localhost' IDENTIFIED BY 'gitpod';" &&
    sudo mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'gitpod'@'localhost' WITH GRANT OPTION;" &&
    sudo mysql -e "FLUSH PRIVILEGES;"

- name: phpMyAdmin
  init: > 
    gp ports await 3306 &&
    cd www &&
    composer create-project phpmyadmin/phpmyadmin  
  command: >
    cd .. &&
    cp .env/config.inc.php www/phpmyadmin/config.inc.php &&
    gp sync-done phpmyadmin

- name: Apache
  init: >
    gp sync-await phpmyadmin &&
    sudo cp .env/apache.conf /etc/apache2/apache2.conf &&
    sudo cp .env/xdebug_cli.ini /etc/php/8.2/cli/conf.d/99-custom.ini &&
    sudo cp .env/xdebug_web.ini /etc/php/8.2/apache2/conf.d/99-custom.ini
  command: >
    apachectl start &&
    multitail /var/log/apache2/access.log -I /var/log/apache2/error.log

vscode:
  extensions:
    - felixfbecker.php-debug